<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine Builder</title>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Header / Branding -->
      <header class="site-header">
        <!-- Make sure the file in your repo is named loreal-logo.png -->
        <img src="loreal-logo.png" alt="L'Oréal Logo" class="logo" />
        <h1 class="site-title">L'Oréal Smart Routine Builder</h1>
        <p class="site-subtitle">
          Browse real products, build a routine, and ask follow-up questions.
        </p>
      </header>

      <main>
        <!-- Filters row: category + search -->
        <section class="controls">
          <div class="filter-row">
            <label for="categoryFilter">Category:</label>
            <select id="categoryFilter">
              <option value="all">All</option>
              <option value="cleanser">Cleansers</option>
              <option value="moisturizer">Moisturizers &amp; Treatments</option>
              <option value="skincare">Skincare (Serums, Boosters, etc.)</option>
              <option value="haircare">Haircare</option>
              <option value="hair color">Hair Color</option>
              <option value="hair styling">Hair Styling</option>
              <option value="makeup">Makeup</option>
              <option value="men's grooming">Men's Grooming</option>
              <option value="suncare">Suncare</option>
              <option value="fragrance">Fragrance</option>
            </select>

            <input
              type="text"
              id="productSearch"
              placeholder="Search products by name or keyword..."
            />
          </div>
        </section>

        <!-- Products Grid -->
        <section>
          <div id="productsContainer" class="products-grid">
            <!-- filled by JS -->
          </div>
        </section>

        <!-- Selected Products + Generate Routine -->
        <section class="selected-products">
          <div class="selected-header">
            <h2>Selected Products</h2>
            <button id="clearSelections" class="clear-btn">
              Clear all
            </button>
          </div>

          <div id="selectedProductsList" class="selected-list">
            <!-- pills go here -->
          </div>

          <button id="generateRoutine" class="generate-btn">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            Generate Routine
          </button>
        </section>

        <!-- Chat Area -->
        <section class="chatbox">
          <h2>About Your Routine</h2>
          <div id="chatWindow" class="chat-window">
            <!-- messages inserted by JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask a question about your routine or L'Oréal products…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <i class="fa-solid fa-paper-plane"></i>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!-- Footer -->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
